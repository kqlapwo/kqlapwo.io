<table id="table" class="table">
      <thead>
        <tr>
          <td>번호</td>
          <td>홈팀</td>
          <td></td>
          <td>:</td>
          <td></td>
          <td>원정팀</td>

<script>
	$(document).ready(function() {
		
	    $.getJSON('matchdata.json', function(data) {
	     var trList = "";
	      
	      $.each(data, function(i, item) {
		      	var tr = "";
        tr += "<tr>";
        tr += "  <td>" + item.matchnumber + "</td>";
        var hometeamurl = "teamstatistics.html?" + item.hometeamname
        tr += "  <td>" + "<a href = "+ hometeamurl+ ">"+ item.hometeam + "</a>" + "</td>";
        tr += "  <td>" + item.homescore + "</td>";
        tr += "  <td>" + ":" + "</td>";
        tr += "  <td>" + item.awayscore + "</td>";
        var awayteamurl = "teamstatistics.html?" + item.awayteamname 
        tr += "  <td>" + "<a href = "+ awayteamurl+ ">"+ item.awayteam + "</a>" + "</td>";
        tr += "  <td>" + item.matchdate  + "</td>";
        var url = "statistics.html?" + item.matchnumber + "/" + "soccer";
        tr += "  <td>" + "<a href =" + url + ">" +  "통계" + "</a>"  + "</td>";
        tr += "</tr>";
		      trList+=tr;
		      document.querySelector("#" + id + " tbody").innerHTML = trList;
	      });
	      
	    });
	});
    </script>
